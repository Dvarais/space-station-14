- type: entity
  name: Omega Hamlet
  parent: SimpleMobBase
  id: OmegaHamlet
  description: A cute, fluffy, robust hamster.
  components:
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-hamster-name
    description: ghost-role-information-hamster-description
  - type: GhostTakeoverAvailable
  - type: Speech
    speechSounds: Squeak
  - type: Sprite
    drawdepth: Mobs
    sprite: _Redspace/Animals/buffhamlet.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: omegahamlet
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.2
      density: 120
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      170: Critical
      200: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 4
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: omegahamlet
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Food
  - type: Hunger
    baseDecayRate: 0.3
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Blood
          Quantity: 60
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 1
  - type: ReplacementAccent
    accent: mouse
  - type: Tag
    tags:
    - Trash
    - CannotSuicide
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.25
    damageRecovery:
      types:
        Asphyxiation: -0.25
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.1
  - type: CombatMode
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 2
  - type: InteractionPopup
    successChance: 0.4
    interactSuccessString: petting-success-hamster
    interactFailureString: petting-failure-hamster
    interactSuccessSound:
      path: /Audio/Animals/fox_squeak.ogg
  - type: Bloodstream
    bloodMaxVolume: 60
  - type: CanEscapeInventory
  - type: MobPrice
    price: 60
